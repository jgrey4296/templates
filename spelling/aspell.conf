# symlink to ~/.aspell.conf
# http://aspell.net/man-html/index.html
#
# main configuration file
conf .aspell.conf

# home-dir (string) location for personal files
home-dir /home/john/github/_templates/spelling

# local-data-dir (string) location of local language data files
local-data-dir github/_templates/spelling

# per-conf (string) personal configuration file
per-conf .aspell.conf

# personal (string) personal dictionary file name
personal aspell.en.pws

# location of main configuration file
conf-dir /home/john/github/_templates/spelling

# location of language data files
data-dir /usr/lib/aspell

# dict-dir (string) location of the main word list
dict-dir /usr/lib/aspell

# encoding (string) encoding to expect data to be in
encoding UTF-8

# ignore-case (boolean) ignore case when checking words
ignore-case false

# ignore-repl (boolean) ignore commands to store replacement pairs
ignore-repl false

# lang (string) language code
lang en_GB

# master (string) base name of the main dictionary to use
master en_GB

# use-other-dicts (boolean) use personal, replacement & session dictionaries
use-other-dicts true

# normalize (boolean) enable Unicode normalisation
normalize true

# norm-required (boolean) Unicode normalisation required for current lang
norm-required false

# norm-form (string) Unicode normalisation form: none, nfd, nfc, comp
norm-form nfc

# norm-strict (boolean) avoid lossy conversions when normalisation
norm-strict false

# repl (string) replacements list file name
repl aspell.en.prepl

# run-together (boolean) consider run-together words legal
run-together false

# run-together-limit (integer) maximum number that can be strung together
run-together-limit 2

# run-together-min (integer) minimal length of interior words
run-together-min 3

# camel-case (boolean) consider camel case words legal
camel-case true

# save-repl (boolean) save replacement pairs on save all
save-repl true

# set-prefix (boolean) set the prefix based on executable location
set-prefix false

# size (string) size of the word list
# default: +60

# sug-mode (string) suggestion mode
# default: normal

# sug-typo-analysis (boolean) use typo analysis, override sug-mode default
# default: true

# sug-repl-table (boolean) use replacement tables, override sug-mode default
# default: true

# sug-split-char (list) characters to insert when a word is split

# variety (list) extra information for the word list

# warn (boolean) enable warnings
# default: true

# affix-compress (boolean) use affix compression when creating dictionaries
# default: false

# clean-affixes (boolean) remove invalid affix flags
# default: true

# clean-words (boolean) attempts to clean words so that they are valid
# default: false

# invisible-soundslike (boolean) compute soundslike on demand rather than storing
# default: false

# partially-expand (boolean) partially expand affixes for better suggestions
# default: false

# skip-invalid-words (boolean) skip invalid words
# default: true

# validate-affixes (boolean) check if affix flags are valid
# default: true

# validate-words (boolean) check if words are valid
# default: true

# backup (boolean) create a backup file by appending ".bak"
backup false

# byte-offsets (boolean) use byte offsets instead of character offsets
# default: false

# guess (boolean) create missing root/affix combinations
# default: false

# keymapping (string) keymapping for check mode: "aspell" or "ispell"
# default: aspell

# reverse (boolean) reverse the order of the suggest list
# default: false

# suggest (boolean) suggest possible replacements
# default: true

# time (boolean) time load time and suggest time in pipe mode
# default: false


